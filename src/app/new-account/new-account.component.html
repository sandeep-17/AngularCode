<div class="container">
  <div class="row">
    <div class="form-group">
      <input type="text" class="form-control" name="accountname" id="accountname" #accountname/>
      <select class="form-control" #accountstatus>
        <option value="active">Set as Active</option>
        <option value="inactive">Set as Inactive</option>
        <option value="unknown">Set as Unknown</option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="addAccount(accountname.value,accountstatus.value)">Add</button>
</div>
